<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - All Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .header-title {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 40px;
            text-align: center;
        }

        .message-card {
            border: none;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .message-header {
            background: linear-gradient(to right, #0d6efd, #4e9bff);
            color: white;
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .message-header h5 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .message-body {
            padding: 20px;
            font-size: 16px;
            color: #333;
        }

        .message-footer {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            font-size: 14px;
            color: #666;
        }

        .message-footer span {
            display: block;
            margin-bottom: 5px;
        }

        .icon {
            margin-right: 6px;
            color: #0d6efd;
        }
    </style>
	
</head>
<body>
	<!-- Include the navigation menu -->

	<div th:insert="~{adminMenu :: nav}"></div>

	
<div class="container py-5">
    <h2 class="header-title">ðŸ“¨ Admin - All Messages</h2>

    <div class="row mt-4" th:if="${messages != null}">
        <div class="col-md-6 col-lg-4 d-flex" th:each="msg : ${messages}">
            <div class="card message-card w-100">
                <div class="message-header">
                    <h5><i class="bi bi-chat-dots-fill icon"></i><span th:text="${msg.subject}">Subject</span></h5>
                </div>
                <div class="message-body">
                    <p th:text="${msg.message}">Message content goes here.</p>
                </div>
                <div class="message-footer">
                    <span><strong><i class="bi bi-person-fill icon"></i>Sender ID:</strong> <span th:text="${msg.senderId}">1</span></span>
                    <span><strong><i class="bi bi-person-check-fill icon"></i>Receiver ID:</strong> <span th:text="${msg.receiverId}">2</span></span>
                    <span><strong><i class="bi bi-clock-fill icon"></i>Sent At:</strong> <span th:text="${#temporals.format(msg.createdAt, 'yyyy-MM-dd HH:mm')}">Date</span></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap & Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
