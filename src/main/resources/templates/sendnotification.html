<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            height: 100vh;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .notification-form-container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 50px;
        }
        .form-header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="notification-form-container">
            <div class="form-header">ðŸ“¤ Send Notification</div>
            
            <form th:action="@{/notifications}" method="post">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea name="message" class="form-control" rows="4" required></textarea>
                </div>

               

                <div class="mb-3">
                    <label class="form-label">Current Timestamp</label>
                    <input type="text" class="form-control"
                           th:value="${#temporals.format(T(java.time.LocalDateTime).now(), 'yyyy-MM-dd HH:mm')}"
                           readonly>
                </div>

                <button type="submit" class="btn btn-submit w-100">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
