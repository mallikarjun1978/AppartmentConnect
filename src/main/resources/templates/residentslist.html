<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Residents List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #91eae4, #86a8e7, #7f7fd5);
            background-size: cover;
            min-height: 100vh;
            padding: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .residents-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .residents-title {
            font-size: 28px;
            color: #7f7fd5;
            margin-bottom: 20px;
            text-align: center;
        }
        table th {
            background-color: #7f7fd5;
            color: white;
        }
        table td, table th {
            vertical-align: middle !important;
        }
    </style>
</head>
<body>
    <div class="container residents-container">
        <h2 class="residents-title">Residents List</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="resident : ${residents}">
                    <td th:text="${resident.id}">ID</td>
                    <td th:text="${resident.userName}">Username</td>
                    <td th:text="${resident.firstName + ' ' + resident.lastName}">Full Name</td>
                    <td th:text="${resident.email}">Email</td>
                    <td th:text="${resident.phone}">Phone</td>
                    <td th:text="${resident.address}">Address</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
