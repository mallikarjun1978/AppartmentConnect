<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Booking Form</h2>
        <form th:action="@{/bookings}" th:object="${booking}" method="post">
            <div class="form-group">
                <label for="bookingId">Booking ID</label>
                <input type="number" class="form-control" id="bookingId" th:value="${booking.bookingId}" readonly/>
            </div>

            <div class="form-group">
                <label for="residentId">Resident ID</label>
                <input type="number" class="form-control" id="residentId" th:value="${booking.residentId}" />
            </div>

            <div class="form-group">
                <label for="apartmentId">Apartment ID</label>
                <input type="number" class="form-control" id="apartmentId" th:value="${booking.apartmentId}" />
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status">
                    <option value="requested" th:selected="${booking.status == 'requested'}">Requested</option>
                    <option value="confirmed" th:selected="${booking.status == 'confirmed'}">Confirmed</option>
                    <option value="rejected" th:selected="${booking.status == 'rejected'}">Rejected</option>
                </select>
            </div>

            <div class="form-group">
                <label for="createdDate">Created Date</label>
                <input type="text" class="form-control" id="createdDate" th:value="${#dates.format(booking.createdDate, 'yyyy-MM-dd HH:mm:ss')}" readonly/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
