<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb, #8ec5fc, #e0c3fc);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-btn {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
            width: 100%;
            border-radius: 25px;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }
        .register-link {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #ff758c;
            text-decoration: none;
            transition: color 0.3s;
        }
        .register-link:hover {
            color: #ff4e50;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-primary">APTCONNECT</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn login-btn">Login</button>
        </form>
        <p class="text-danger" th:if="${error}">Invalid credentials</p>
        <a th:href="@{/register}" class="register-link">Register Now</a>
    </div>
</body>
</html>
