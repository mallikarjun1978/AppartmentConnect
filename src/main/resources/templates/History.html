<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{residentMenu :: head}">
       
</head>
<body>

    <!-- Include the navigation menu (residentMenu fragment) -->
    <div th:replace="~{residentMenu :: nav}"></div>
	<div class="container mt-3">
    <h2 class="mb-4">Your Booking Details</h2>

    <div th:if="${bookings != null}">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Booking ID</th>
                    <th>Facility Name</th>
                    <th>Available Time</th>
                    <th>Status</th>
                    <th>Booking Date</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.facility_bookingId}"></td>
                    <td th:text="${booking.facility_name}"></td>
                    <td th:text="${booking.available_time}"></td>
                    <td th:text="${booking.booking_status}"></td>
                    <td th:text="${booking.booking_date}"></td>
                    <td th:text="${booking.created_at}"></td>
                    <td th:text="${booking.updated_at}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${bookings == null}">
        <p>You have no bookings yet.</p>
    </div>
	</div>
	
	<div th:insert="~{residentMenu :: span}"></div>

</body>
</html>
