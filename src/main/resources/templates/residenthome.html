<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{residentMenu :: head}">
    
</head>
<body>
	
    <!-- Include the navigation menu -->
    <div th:insert="~{residentMenu :: nav}"></div>
	
	<h4 th:text="${resident_name}"></h4>
    <main class="container mt-5">
        <h1 class="text-center mb-5">Resident Dashboard</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Apartment Availability Section -->
            <section class="col">  
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Apartment Availability</h2>
                        <p class="card-text">Total Apartments: <span th:text="${total_apartments}"></span></p>
                        <p class="card-text">Available Apartments: <span th:text="${available_apartments}"></span></p>
                    </div>
                </div>
            </section>

            <!-- Pending Maintenance Requests Section -->
            <section class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Pending Maintenance Requests</h2>
                        <p class="card-text">Pending Requests: <span th:text="${maintainance_pending_count}"></span></p>
                        <a href="#" th:href="@{/maintenance_requests}" class="btn btn-custom">View Details</a>
                    </div>
                </div>
            </section>

            <!-- Unread Messages Section -->
            <section class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Unread Messages</h2>
                        <p class="card-text">Unread Messages: <span th:text="${unreadMessages}"></span></p>
						<a th:href="@{/resident/messages/sender(senderId=${senderId})}" class="btn btn-custom">Check Messages</a>

                    </div>
                </div>
            </section>
        </div>
    </main>

	<div th:insert="~{residentMenu :: span}"></div>

    <script>
        // jQuery for smooth transitions or dynamic updates
        $(document).ready(function() {
            $(".card").hide().fadeIn(3000);  // Fade-in effect for cards
        });
    </script>
</body>
</html>
