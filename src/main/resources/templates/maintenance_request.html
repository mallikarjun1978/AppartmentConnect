<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Request</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- Google Font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg,#6cb28b, #e3c16f);
            background-size: 400% 400%;
            animation: gradient-animation 6s ease infinite;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        .btn {
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Modal styling */
        .modal-content {
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			color: blue;
        }

        .modal-header {
            background-color: #1cc88a;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .modal-body {
            padding: 30px;
        }

        /* Table Styling */
        .table {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background-color: #1cc88a;
            color: white;
        }

        .table th, .table td {
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f7f7f7;
        }

        .table-bordered {
            border: 1px solid #ddd;
        }

        /* Hover effects for buttons */
        .btn-primary, .btn-secondary {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Smooth gradient background animation */
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            right: 30px;
            bottom: 30px;
            background-color: #1cc88a;
            color: white;
            border-radius: 50%;
            font-size: 24px;
            width: 60px;
            height: 60px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
        }

        /* Floating text */
        .fab i {
            line-height: 60px;
        }
    </style>
</head>

<body>
	
	<!-- Include the navigation menu -->
	   <div th:insert="~{residentMenu :: nav}"></div>
    
    <div class="container">
        <div class="row">
            <!-- Add Maintenance Request Button -->
            <div class="col-12 mb-3">
                <button id="addRequestBtn" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-plus"></i> Add Request
                </button>
            </div>

            <!-- Previous Requests Button -->
            <div class="col-12 mb-3">
                <button id="previousRequestBtn" class="btn btn-secondary btn-lg w-100">
                    <i class="fas fa-history"></i> Previous Requests
                </button>
            </div>

            <!-- Maintenance Request Data Section -->
            <div class="col-12">
                <h3>Your Maintenance Requests</h3>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Request ID</th>
                                <th scope="col">Description</th>
                                <th scope="col">Status</th>
                                <th scope="col">Created At</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Iterate over maintenance requests using Thymeleaf -->
                            <tr th:each="request : ${maintenanceRequests}">
                                <td th:text="${request.id}"></td>
                                <td th:text="${request.requestDescription}"></td>
                                <td th:text="${request.status}"></td>
                                <td th:text="${request.createdAt}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding new request -->
    <div class="modal fade" id="addRequestModal" tabindex="-1" aria-labelledby="addRequestModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRequestModalLabel">Add Maintenance Request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="maintenanceRequestForm">
                        <div class="mb-3">
                            <label for="requestDescription" class="form-label">Request Description</label>
                            <textarea class="form-control" id="requestDescription" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for showing latest request -->
    <div class="modal fade" id="latestRequestModal" tabindex="-1" aria-labelledby="latestRequestModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="latestRequestModalLabel">Latest Maintenance Request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Latest request details will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <a href="#" class="fab" id="addRequestBtn">
        <i class="fas fa-plus"></i>
    </a>

    <!-- JavaScript, jQuery, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Open the "Add Request" Modal
        $('#addRequestBtn').click(function () {
            $('#addRequestModal').modal('show');
        });

        // Open the "Previous Requests" Modal
        $('#previousRequestBtn').click(function () {
            $.ajax({
                url: '/latest_request', 
                method: 'GET',
                success: function (response) {
                    if (response) {
                        var requestDetails = `
                            <strong>Request ID:</strong> ${response.id}<br>
                            <strong>Description:</strong> ${response.requestDescription}<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Created At:</strong> ${response.createdAt}
                        `;
                        $('#latestRequestModal .modal-body').html(requestDetails);
                        $('#latestRequestModal').modal('show');
                    }
                },
                error: function (error) {
                    alert('Error fetching the latest request: ' + error.responseText);
                }
            });
        });

        // Submit the new maintenance request
        $('#maintenanceRequestForm').submit(function (event) {
            event.preventDefault();
            var requestDescription = $('#requestDescription').val();

            if (requestDescription) {
                $.ajax({
                    url: '/maintenance_request',
                    method: 'POST',
                    data: { requestDescription: requestDescription },
                    success: function (response) {
                        alert('Request submitted successfully!');
                        $('#addRequestModal').modal('hide');
                        location.reload();
                    },
                    error: function (error) {
                        alert('Error submitting request!');
                    }
                });
            } else {
                alert('Please enter a description for the request.');
            }
        });
    </script>
</body>

</html>
