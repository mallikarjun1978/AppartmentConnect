<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <style>
        /* General body styling */
        body {
            background: linear-gradient(135deg, #f0f2f5, #e2e3e5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            background: linear-gradient(45deg, #004085, #0069d9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .navbar .nav-link {
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
        }

        .navbar .nav-link:hover {
            color: #d1e7fd;
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Main content area */
        main {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        /* Title */
        h1 {
            color: #343a40;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
        }

        /* Card styling */
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-body {
            padding: 25px;
            background: linear-gradient(145deg, #d1e7fd, #a9c6e2);
        }

        .card-title {
            font-size: 1.8rem;
            color: #343a40;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .card-text {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .card a {
            font-size: 1.1rem;
            color: #007bff;
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
        }

        /* Section styling */
        section {
            margin-bottom: 30px;
        }

        /* Button styling */
        .btn-custom {
            background: linear-gradient(135deg, #004085, #0069d9);
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: scale(1.05);
            color: #e9ecef;
        }

        /* Make the Messages and Pending Requests card scrollable */
        .scrollable-card {
            max-height: 300px;
            overflow-y: auto;
        }

        /* Badge for Pending Requests */
        .badge.bg-warning {
            color: #fff;
            background-color: #ffc107;
            font-size: 1rem;
        }

        /* Styling for the card content */
        .card-body {
            padding: 25px;
            background-color: #f8f9fa;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        /* Spacing between cards */
        .card-deck .card {
            margin-bottom: 20px;
        }

        /* Add hover effect to badges and cards */
        .badge:hover {
            cursor: pointer;
            opacity: 0.8;
        }

        .card-body a {
            transition: color 0.3s ease;
        }

        .card-body a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Include the navigation menu -->
    <div th:insert="~{adminmenu :: nav}"></div>

    <main class="container mt-5">
        <h1 class="text-center mb-5">Admin Dashboard</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Apartment Availability Section -->
            <section class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Apartment Availability</h2>
                        <p class="card-text">Total Apartments: <span th:text="${totalApartments}"></span></p>
                        <p class="card-text">Available Apartments: <span th:text="${availableApartments}"></span></p>
                    </div>
                </div>
            </section>

            <!-- Pending Maintenance Requests Section -->
            <section class="col">
                <div class="card shadow-sm">
                    <div class="card-body scrollable-card">
                        <h2 class="card-title">Pending Maintenance Requests</h2>

                        <!-- Loop through the pending maintenance requests -->
                        <div th:each="request : ${pendingMaintenanceRequests}">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <!-- Display Request Title (if applicable) -->
                                <div>
                                    <strong th:text="${request.requestDescription}"></strong><br>
                                    <!-- Display Request Creation Date -->
                                    <small th:text="${#dates.format(request.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                                </div>
                                <!-- Add a status badge or icon for the request -->
                                <span class="badge bg-warning">Pending</span>
                            </div>
                        </div>

                        <!-- Link to view all maintenance requests -->
                        <a href="#" th:href="@{/admin/maintenance-requests}" class="btn btn-custom w-100 mt-3">View All Requests</a>
                    </div>
                </div>
            </section>

            <!-- Unread Messages Section -->
            <section class="col">
                <div class="card shadow-sm">
                    <div class="card-body scrollable-card">
                        <h2 class="card-title">Unread Messages</h2>
                        <!-- Loop through the last three messages -->
                        <div th:each="message : ${lastThreeMessages}">
                            <div class="mb-3">
                                <!-- Display message subject -->
                                <strong th:text="${message.subject}"></strong><br>
                                <!-- Display abbreviated message (to avoid overflow) -->
                                <span th:text="${#strings.abbreviate(message.message, 150)}"></span><br>
                                <!-- Display message createdAt (formatted for better readability) -->
                                <small th:text="${message.createdAt}"></small>
                            </div>
                        </div>
                        <!-- Link to view all messages -->
                        <a href="#" th:href="@{/admin/messages}" class="btn btn-custom">Check Messages</a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Bootstrap 5 JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // jQuery for smooth transitions or dynamic updates
        $(document).ready(function() {
            $(".card").hide().fadeIn(3000);  // Fade-in effect for cards
        });
    </script>
</body>
</html>
