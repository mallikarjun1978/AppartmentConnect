<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 550px;
            margin: 60px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 35px;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 12px;
            transition: all 0.3s ease;
            font-size: 15px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            padding: 14px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            box-shadow: 0 5px 12px rgba(0, 123, 255, 0.5);
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #545b62);
            border: none;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(108, 117, 125, 0.3);
            width: 48%;
        }
        .btn-secondary:hover {
            background: linear-gradient(135deg, #545b62, #3e454a);
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.5);
        }
        .alert-success {
            font-weight: bold;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div th:replace="~{residentMenu.html}"></div>

    <div class="container">
        <h1>Send Message</h1>

        <form th:action="@{/resident/messages/send}" method="post" >

            <!-- Sender ID -->
            <div class="mb-3">
                <label for="senderId" class="form-label">Sender ID</label>
                <input type="number" id="senderId" name="senderId"  class="form-control" required>
            </div>

            <!-- Receiver ID -->
            <div class="mb-3">
                <label for="receiverId" class="form-label">Receiver ID</label>
                <input type="number" id="receiverId" name="receiverId"  class="form-control" required>
            </div>

            <!-- Subject -->
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" name="subject"  class="form-control" required>
            </div>

            <!-- Message -->
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message"  class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success mt-3">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Navigation Buttons -->
        <div class="button-group">
			<a th:href="@{/resident/messages/sender(senderId=${resident.id})}" class="btn-secondary">Sent Messages</a>
			<a th:href="@{/resident/messages/receiver(receiverId=${resident.id})}" class="btn-secondary">Received Messages</a>
	 </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
