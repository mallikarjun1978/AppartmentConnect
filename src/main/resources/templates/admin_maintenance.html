<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Maintenance Requests</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
	
	<!-- Include the navigation menu -->
	    <div th:insert="~{adminmenu :: nav}"></div>

    <div class="container">
        <h2>Maintenance Requests</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Apartment ID</th>
                    <th>Resident Id</th>
                    <th>Issue</th>
					<th scope="col">Created At</th>
                    <th>Status</th>
                    <th>Actions</th>
					
                </tr>
            </thead>
            <tbody>
                <!-- Loop over maintenance requests passed from the model -->
                <tr th:each="request : ${maintenanceRequests}">
                    <td th:text="${request.id}"></td>
                    <td th:text="${request.apartmentId}"></td>
                    <td th:text="${request.residentId}"></td>
                    <td th:text="${request.requestDescription}"></td>
					<td th:text="${request.createdAt}"></td>
					<td th:text="${request.status}"></td>
                    
                    <td>
                        <button type="button" class="btn btn-primary btn-sm btn-change-status"
                                th:data-request-id="${request.id}">
                            <i class="fas fa-sync-alt"></i> Change Status
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Handle change status button click
            $('.btn-change-status').on('click', function() {
                var requestId = $(this).data('requestId');
                if (confirm('Are you sure you want to change the status?')) {
                    $.ajax({
                        url: '/update-maintenance-status',
                        method: 'POST',
                        data: { Id: requestId },
                        success: function(response) {
							console.log(response); // Check the actual response from the server
                            if (response.success) {
                                alert('Status updated successfully');
                                location.reload(); // Reload the page to reflect changes
                            } else {
                                alert('Error updating status');
                            }
                        },
                        error: function() {
                            alert('Error processing the request');
                        }
                    });
                }
            });
        });
    </script>

</body>
</html>
