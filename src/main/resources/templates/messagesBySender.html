<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages by Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        .message-container {
            margin-top: 30px;
        }
        .message {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #007bff;
        }
        .message p {
            margin-bottom: 8px;
            font-size: 16px;
            color: #34495e;
        }
        .message strong {
            color: #2c3e50;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #0056b3, #004080);
            color: white;
            box-shadow: 0 5px 12px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div th:replace="~{residentMenu.html}"></div>

    <div class="container">
        <h1>Messages Sent</h1>

        <div class="message-container">
            <div th:if="${messages.isEmpty()}">
                <p style="text-align: center; font-size: 18px; color: #7f8c8d;">No messages found for this sender.</p>
            </div>

            <div th:each="message : ${messages}" class="message">
                <p><strong>Receiver ID:</strong> <span th:text="${message.receiverId}"></span></p>
                <p><strong>Subject:</strong> <span th:text="${message.subject}"></span></p>
                <p><strong>Message:</strong> <span th:text="${message.message}"></span></p>
                <p><strong>Sent At:</strong> <span th:text="${message.createdAt}"></span></p>
            </div>
        </div>

        <div class="button-group">
            <a th:href="@{/resident/messages/send}" class="btn-custom">Send a Message</a>
			<a th:href="@{/resident/messages/receiver(receiverId=${resident.id})}" class="btn-custom">View Received Messages</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
