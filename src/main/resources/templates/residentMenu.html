<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resident Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .navbar {
            background-color: royalblue !important;
        }
        .navbar-nav .nav-item .nav-link {
            color: white !important;
        }
        .navbar-nav .nav-item .nav-link:hover {
            color: #d1e7fd !important;
            text-decoration: underline;
        }
        .navbar .navbar-toggler-icon {
            background-color: white;
        }
        .nav-link i {
            margin-right: 8px;
        }
        .logout-btn {
            background-color: red;
            color: white !important;
            border-radius: 5px;
            padding: 5px 10px;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: darkred;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Resident Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/resident/home}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/front-end/apartments/available-apartments}">
                            <i class="fas fa-building"></i> Available Apartments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/resident/messages}">
                            <i class="fas fa-envelope"></i> Messages
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/resident/maintenance-requests}">
                            <i class="fas fa-wrench"></i> Maintenance Requests
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/resident/facility-booking}">
                            <i class="fas fa-calendar-alt"></i> Facility Booking
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/resident/notifications}">
                            <i class="fas fa-bell"></i> Notifications
                        </a>
                    </li>
                </ul>
                <div class="ms-auto">
                    <a class="logout-btn" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
