<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Apartment</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body {
			background: linear-gradient(to right, rgba(255, 126, 95, 0.7), rgba(254, 180, 123, 0.7), rgba(134, 168, 231, 0.7), rgba(127, 127, 213, 0.7)),
				url('https://source.unsplash.com/1600x900/?luxury-apartment,modern-building') no-repeat center center fixed;
			background-size: cover;
			position: relative;
		}

		.card {
			border: 2px solid #007bff;
			border-radius: 10px;
			background: rgba(255, 255, 255, 0.9);
			padding: 20px;
		}

		.card-header {
			background-color: #007bff;
			color: white;
			font-weight: bold;
			text-align: center;
		}

		.form-label {
			font-weight: bold;
			color: #333;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Add Apartment</div>

					<form th:action="@{/addapartments}" method="post" th:object="${apartments}" enctype="multipart/form-data">
						<div class="mb-3">
							<label class="form-label">Name:</label>
							<input type="text" class="form-control" th:field="*{name}" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Location:</label>
							<input type="text" class="form-control" th:field="*{location}" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Price:</label>
							<input type="number" class="form-control" th:field="*{price}" step="0.01" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Availability:</label>
							<select class="form-control" th:field="*{isAvailable}">
								<option value="true">Available</option>
								<option value="false">Not Available</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label">Description:</label>
							<textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
						</div>
						<div class="mb-3">
							<label class="form-label">Created At:</label>
							<input type="datetime-local" class="form-control" th:field="*{createdAt}" required>
						</div>

						<!-- Image Upload -->
						<div class="mb-3">
							<label class="form-label">Upload Image:</label>
							<input type="file" class="form-control" name="imageFile" accept="image/*">
						</div>

						<button type="submit" class="btn btn-primary w-100">Submit</button>
					</form>

					<div class="card-body">
						<!-- Success/Error Messages -->
						<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
						<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
